<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
      <h1>Calculadora de Viagem</h1>

      <form id="calculadoraForm">
        <label for="precoCombustivel">Preço do Combustível por Litro (em reais):</label>
        <input type="number" id="precoCombustivel" step="0.01" required />

        <label for="distanciaPercorrida">Distância a Percorrer (em km):</label>
        <input type="number" id="distanciaPercorrida" required />

        <label for="consumoCarro">Consumo do Carro por Litro (em km/litro):</label>
        <input type="number" id="consumoCarro" step="0.01" required />

        <button type="button" onclick="calcularCustoViagem()">Calcular Custo da Viagem</button>
      </form>

      <section class="output">
        <p id="outputText">Resultado...</p>
      </section>

  </section>

  <script src="./app.js"></script>
</body>
</html>
